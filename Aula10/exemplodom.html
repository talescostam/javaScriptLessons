    function confirma(){
        let retorno = confirm("Você tem certeza que deseja excluir nada mesmo?")
        if(retorno){
            alert("Nada foi excluído com sucesso.")
        } else{
            alert("Nada foi cancelado.")

    function adicionar(){

            alert("Nada não foi adicionado.")
        } 
    }
